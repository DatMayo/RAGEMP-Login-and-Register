<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/style.css">
		<script>
			$(() =>
			{
				$('form').on('submit', e =>
				{
					e.preventDefault();
				})
			});
		</script>
	</head>
	<body>
		<div class="wrapper fadeInDown">
			<div id="formContent">
			  <!-- Tabs Titles -->
		  
			  <!-- Icon -->
			  <div class="fadeIn first">
				<img src="https://i.imgur.com/zFvnFJl.png" id="icon" alt="User Icon" />
			  </div>
		  
			  <!-- Login Form -->
			  <form method="POST">
				<input type="text" id="login" class="fadeIn second" name="login" placeholder="Benutzername">
				<input type="text" id="password" class="fadeIn third" name="password" placeholder="Passwort">
				<input type="submit" class="fadeIn fourth" value="Einloggen">
			  </form>
		  
			  <!-- Remind Passowrd -->
			  <div id="formFooter">
				<a class="underlineHover" href="pwreset.html">Passwort vergessen</a> | <a class="underlineHover" href="register.html">Registrieren</a>
			  </div>
		  
			</div>
		  </div>
	</body>
</html>
