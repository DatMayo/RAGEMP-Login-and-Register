<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/style.css">
		<script>
			$(() =>
			{
				$('form').on('submit', e =>
				{
					e.preventDefault();

					const username = $('#login').val();
					const password = $('#password').val();
					const passwordretype = $('#passwordretype').val();
					if(!username)
					{
						// ToDo -> Show error
						return $('#login').focus();
					}
					if(!password)
					{
						// ToDo -> Show error
						return $('#password').focus();
					}
					if(!passwordretype)
					{
						// ToDo -> Show error
						return $('#passwordretype').focus();
					}
					if(password != passwordretype)
					{
						// ToDo -> Show error
						$('#password').val('');
						$('#passwordretype').val('');
						return $('#password').focus();
					}
					mp.trigger('PlayerRegister', username, password);
				})
			});
		</script>
	</head>
	<body>
		<div class="wrapper fadeInDown">
			<div id="formContent">
			  <!-- Tabs Titles -->
		  
			  <!-- Icon -->
			  <div class="fadeIn first">
				<img src="https://i.imgur.com/zFvnFJl.png" id="icon" alt="User Icon" />
			  </div>
		  
			  <!-- Login Form -->
			  <form method="POST">
				<input type="text" id="login" class="fadeIn second" name="login" placeholder="Benutzername">
				<input type="password" id="password" class="fadeIn third" name="password" placeholder="Passwort">
				<input type="password" id="passwordretype" class="fadeIn third" name="passwordretype" placeholder="Passwort wiederholen">
				<input type="submit" class="fadeIn fourth" value="Registrieren">
			  </form>
		  
			  <!-- Remind Passowrd -->
			  <div id="formFooter">
				<a class="underlineHover" href="login.html">Login</a>
			  </div>
		  
			</div>
		  </div>
		  <div class="modal fade" id="userExists" tabindex="-1" role="dialog" aria-labelledby="userExistsLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="userExistsLabel">Account erstellen</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  Der angegeben Benutzername existiert bereits
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">SchlieÃŸen</button>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="modal fade" id="registrationSuccessfull" tabindex="-1" role="dialog" aria-labelledby="registrationSuccessfullLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="registrationSuccessfullLabel">Account erstellen</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  Der Account wurde erfolgreich erstellt.<br />
				  Du kannst dich nun damit einloggen.
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Super! ðŸ˜„</button>
				</div>
			  </div>
			</div>
		  </div>
	</body>
</html>
